<html>
  <head>
    <title>My function</title>
  </head>
  <body>
    <script type="text/javascript">
      const giveTheFactorial = (val) => {
        if (val < 1) return 0;
        if (val == 1) return 1;
        //let retVal = 1;
        let retVal = 1;
        for (let j = 1; j <= val; j++) {
          retVal *= j;
        }
        return retVal;
      };
      document.write(giveTheFactorial(5));
    </script>
  </body>
</html>
