<html>
  <head>
    <title>Date and Time</title>
    <h2> Create a specific Date and time using DOM</h2>
  </head>

  <body>
    <p id="date"></p>
    <script>
        const date= new Date("September 11, 2020 12:00:00");
        document.getElementById("date").innerHTML=date;
    </script>
  </body>
</html>
