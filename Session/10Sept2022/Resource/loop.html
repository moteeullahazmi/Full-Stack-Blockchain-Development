<!DOCTYPE html>
<html>
    <head>
        <title>loops</title>
        <h1> DOM class</h1>
    </head>
    <body> 
        <script type="text/javascript">
           let x=9;
           //do while executes the blockc at least once
           do{
            document.write("<h3>This is a do while loop</h3>");
            x--;
           }while(x>4);
        </script>
    </body>
</html>
