<!DOCTYPE html>
<html>
    <head>
        <title>if-else</title>
        <h1> DOM class</h1>
    </head>
    <body> 
        <script type="text/javascript">
            //check whether num is both positive and even number
            let num=8;
            if(num>0){
                document.write("<h3>the num is positive</h3>");
                if(num%2==0){
                    document.write("<h2>the number is both positive and even</h2>");
                }
            }
        </script>
    </body>
</html>
