
<html>
    <head>
      <title>radio button input</title>
      <script type="text/javascript">
       function fn1(){
        let rd1=document.getElementById("rd1");
        let rd2=document.getElementById("rd2");
        
        if (rd1.checked==true){
          alert("the topic selected is "+ rd1.value)
        }
        else if (rd2.checked==true){
          alert("the topic selected is "+ rd2.value)
        }
        else{
          alert("no topic is selected");
        }
       }
       
      </script>
    </head>
  <body>
  
     <input id="rd1" name="grp1" type="radio" value="Blockchain">Blockchain</input><br/>
     <input id="rd2" name="grp1" type="radio" value="Solidity">Solidity</input><br/>
     <button onclick="fn1()" id="button1">Click here</button>
    </body>
  </html>
